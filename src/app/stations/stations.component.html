<div class="stations-component">

  <div class="stations">
    <div class="header">Choose a station to view available bikes</div>

    <div class="filter">
      <input id="filer-stations" value="{{filter}}" type="text" #v placeholder="Filter" (input)="onFilterInput(v.value)">
    </div>

    <div class="stations-container">
      <div class="labels">
        <div>Id</div>
        <div class="name">Name</div>
      </div>
      <div class="station" *ngFor="let s of stations" (click)="onStationClick(s)"
           [ngClass]="s == selectedStation && 'active'">
        <div class="id">{{s.id}}</div>
        <div class="name">{{s.name}}</div>
      </div>
    </div>
  </div>

  <div class="bikes" *ngIf="selectedStation != null">
    <div class="header">Select a bike to view available actions</div>
    <div class="bikes-container">
      <div class="bike" *ngFor="let b of bikes" (click)="onBikeClick(b)">
        <div class="bike-img">
          <img src="assets/img/bike.jpg"/>
        </div>
        <span>{{b.id}}</span>
      </div>
    </div>
  </div>

  <div class="return-modal-bg" *ngIf="selectedBike">
    <div class="return-modal">
      <div class="description" *ngIf="action == null">
        Select an action for bike <span>{{selectedBike.id}}</span>
      </div>
      <div class="description" *ngIf="action == 'reservation'">
        Are you sure you want to reserve a bike <span>{{selectedBike.id}}</span>?
      </div>
      <div class="description" *ngIf="action == 'rental'">
        Are you sure you want to rent a bike <span>{{selectedBike.id}}</span>?
      </div>
      <div class="actions" *ngIf="action == null">
        <button class="yes" (click)="onReserveClick()">Reserve</button>
        <button class="yes" (click)="onRentClick()">Rent</button>
      </div>
      <div class="actions" *ngIf="action == 'reservation'">
        <button class="no" (click)="onNoClick()">No</button>
        <button class="yes" (click)="onYesReservationClick()">Yes</button>
      </div>
      <div class="actions" *ngIf="action == 'rental'">
        <button class="no" (click)="onNoClick()">No</button>
        <button class="yes" (click)="onYesRentalClick()">Yes</button>
      </div>
    </div>
  </div>
</div>
